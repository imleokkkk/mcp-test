startCommand:
  type: http
  configSchema:
    type: object
    required:
      - apiKey
    properties:
      apiKey:
        type: string
        description: "Smithery API 키를 입력하세요."
        default: ""
  commandFunction: |
    (config) => ({
      command: 'python3',
      args: ['server.py'],
      env: {
        API_KEY: config.apiKey,
        PYTHONUNBUFFERED: '1',
        HOST: '0.0.0.0',
        PORT: '8080'
      }
    })
  exampleConfig:
    apiKey: "YOUR_API_KEY_HERE"
